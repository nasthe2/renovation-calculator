<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <form class="form" action="/" method="POST" onsubmit="return calculator()">
      <input id="type" class="form__input" type="text" placeholder="Тип жилья" required>
      <input id="area" class="form__input" type="text" placeholder="Площадь (кв.м.)" required>
      <input id="rooms" class="form__input" type="text" placeholder="Количество комнат" required>
      <input id="crash" class="form__input" type="text" placeholder="Демонтаж" required>
      <input id="wall" class="form__input" type="text" placeholder="Выравнивание стен" required>
      <input id="electric" class="form__input" type="text" placeholder="Электромонтажные работы" required>
      <input id="santech" class="form__input" type="text" placeholder="Сантехнические работы" required>

      <button class="button" type="submit">Рассчитать примерную стоимость</button>
    </form>
    <p>Примерная стоимость ремонта:</p>
    <div class="price"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
